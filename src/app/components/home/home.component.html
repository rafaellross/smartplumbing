<section id="home" class="content" style="height: auto;">        
    <ngb-carousel>
        <ng-template ngbSlide>
          <img src="assets/img/carousel/pic1.jpg" alt="Random first slide">
          <div class="carousel-caption">
            <h3>10 seconds between slides...</h3>
            <p>This carousel uses customized default values.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img src="assets/img/carousel/pic2.jpg"  alt="Random second slide">
          <div class="carousel-caption">
            <h3>No keyboard...</h3>
            <p>This carousel uses customized default values.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img src="assets/img/carousel/pic3.jpg" alt="Random third slide">
          <div class="carousel-caption">
            <h3>And no wrap after last slide.</h3>
            <p>This carousel uses customized default values.</p>
            
          </div>
        </ng-template>        
      </ngb-carousel>  
        
</section>
